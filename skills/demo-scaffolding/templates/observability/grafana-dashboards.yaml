# Grafana Dashboard Provisioning
# Auto-loads dashboards from /var/lib/grafana/dashboards

apiVersion: 1

providers:
  - name: '{{DEMO_NAME}}'
    orgId: 1
    folder: '{{PRODUCT}} Demo'
    folderUid: '{{DEMO_NAME}}'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
