[pytest]
# Test discovery paths
testpaths = skills tests

# Directories to ignore during test collection
norecursedirs =
    .claude
    assistant-skills-lib
    __pycache__
    .git
    .venv
    node_modules
    templates
    docker
    prompts

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode - use importlib to avoid conflicts with multiple tests/ directories
pythonpath = .
addopts = -v --tb=short --import-mode=importlib

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    live: marks tests requiring live API access
    e2e: marks end-to-end tests requiring Claude CLI
